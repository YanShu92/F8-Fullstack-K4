<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Bai2.css">
    <title>Bài 2</title>
</head>
<body>
    <section class="profile-invester">
        <div class="profile-invester__background">
            <img src="./img/vingroup-background.jpg" alt="vingroup-background">
        </div>
        <div class="profile-info">
            <img src="./img/Vingroup_logo.svg" alt="avatar-vingroup" class="profile-info__avatar">
            <div class="profile-data">
                <h2 class="profile-data__name">TẬP ĐOÀN VINGROUP</h2>
                <span>NĂM THÀNH LẬP: <span class="profile-data__number">1993</span></span>
                <span class="profile-data__project">DỰ ÁN ĐÃ ĐẦU TƯ: <span class="profile-data__number">35</span></span>
            </div>
        </div>
        <div class="profile-nav">
            <input type="radio" name="profile" id="introduction" checked>
            <label for="introduction">
                GIỚI THIỆU
                <span class="nav-underline"></span>
            </label>
            <input type="radio" name="profile" id="invested-project">
            <label for="invested-project">
                DỰ ÁN ĐÃ ĐẦU TƯ
                <span class="nav-underline"></span>
            </label>
            <input type="radio" name="profile" id="contact">
            <label for="contact">
                LIÊN HỆ
                <span class="nav-underline"></span>
            </label>
        </div>
    </section>
</body>
</html>
