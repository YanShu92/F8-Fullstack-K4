<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Bai1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>BÃ i 1</title>
</head>
<body>
    <section class="feedback">
        <h2>Hey there</h2>
        <h3><span>We'd like to hear from you.</span>
            Send us your message or just say hy with our contact form or directly via phone, we love to chat.
        </h3>
        <form action="#" class="user-info">
            <label for="user-name">
                <input type="text" class="user-name" id="user-name" placeholder="Your name" required>
                <i class="fa-solid fa-user"></i>
                <span class="note-enter">Enter your name</span>
                <span class="xmark fa-solid fa-xmark" onclick="document.getElementById('user-name').value = ''"></span>
                <span class="star-required fa-solid fa-star"></span>
            </label>
            <label for="user-email">
                <input type="email" class="user-email" id="user-email" placeholder="your@domain.com" required>
                <i class="fa-solid fa-envelope"></i>
                <span class="note-enter">Enter your email</span>
                <span class="xmark fa-solid fa-xmark" onclick="document.getElementById('user-email').value = ''" ></span>
                <span class="star-required fa-solid fa-star"></span>
            </label>
            <label for="user-phone">
                <input type="tel" class="user-phone" id="user-phone" placeholder="+44 00 123" pattern="[0-9]{2}-[0-9]{2}-[0-9]{3}" required>
                <i class="fa-solid fa-mobile-screen"></i>
                <span class="note-enter">Enter your phone</span>
                <span class="xmark fa-solid fa-xmark" onclick="document.getElementById('user-phone').value = ''" ></span>
                <span class="star-required fa-solid fa-star"></span>
            </label>
            <label for="user-subject" for="user-subject">
                <select name="user-subject" id="user-subject">
                    <option value="" hidden> Subject</option>
                    <option value="javascript">Javascript</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="Java">Java</option>
                    <option value="nodejs">NodeJS</option>
                </select>
                <i class="fa-solid fa-book"></i>
                <span class="note-enter">Choose your subject</span>
                <span class="arow"></span>
            </label>
            <label class="message" for="message">
                <textarea name="message" id="message" placeholder="Message" required></textarea>
                <i class="fa-solid fa-message fa-flip-horizontal"></i>
                <span class="note-enter">Enter your message</span>
                <span class="xmark fa-solid fa-xmark" onclick="document.getElementById('message').value = ''" ></span>
                <span class="star-required fa-solid fa-star"></span>
            </label>
            <div class="user-submit">
                <input type="checkbox" id="submit-check" name="submit-check">
                <label for="submit-check" class="submit-check">Send me a copy of this message </label>
                <button>SEND</button>
            </div>
        </form>
    </section>
</body>
</html>
