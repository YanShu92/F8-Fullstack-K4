<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/css/Bai1.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>BÃ i 1</title>
  </head>
  <body>
    <footer class="grid">
      <h2 class="contact">CONTACT US</h2>
      <form action="#" class="contact-form">
        <section class="contact-info">
          <h3 class="contact-info__title">Contact Info</h3>
          <ul class="contact-info__detail">
            <li class="contact-info__content">
              <div><i class="fa-solid fa-location-dot"></i></div>
              <div>321 Awesome Street <br> New York,NY 17022</div>
            </li>
          </ul>
          <ul class="contact-info__detail">
            <li class="contact-info__content">
              <div><i class="fa-regular fa-envelope"></i></div>
              <div>info@companyname.com</div>
            </li>
          </ul>
          <ul class="contact-info__detail">
            <li class="contact-info__content">
              <div><i class="fa-solid fa-phone"></i></div>
              <div>+1 800 123 1234</div>
            </li>
          </ul>
        </section>

        <section class="query">
          <h3 class="query__title">Having Any Query! Or Book an appointment</h3>
          <div>
            <input type="text" name="name" id="name" placeholder="Your Name">
          </div>
          <div>
            <input type="email" name="email" id="email" placeholder="Your Email">
          </div>
          <div>
            <input type="text" name="subject" id="subject" placeholder="Subject">
          </div>
          <div>
            <textarea name="message" id="message" cols="30" rows="6"
            placeholder="Message"></textarea>            
          </div>
          <button type="submit" class="btn">Send Message</button>
        </section>

      </form>
    </footer>
  </body>
</html>
