<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="root">
      <div class="todo-list">
        <h1><span>Smartyx</span> Todos App</h1>
        <div class="add-todos">
          <div class="search-box">
            <input type="search" placeholder="Search Todos" />
            <button type="button" class="search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <button type="button" class="add-btn">Add Todos</button>
        </div>
        <div class="list-todos">
          <button type="button" class="btn-completed">
            <span>Completed Todos <span class="count">0</span></span>
            <span class="arrow">
              <i class="fa-solid fa-arrow-right"></i>
            </span>
          </button>
          <div class="task-completed"></div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
