<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Bai2.css">
    <title>BÃ i 2</title>
</head>
<body>
    <form action="#" class="reservation">
        <h2 class="tittle--small">RESERVATION</h2>
        <h2 class="tittle--large">Book your table</h2>
        <section class="reservation-info">
            <label class="input-wrap">
                <input type="text" placeholder="Name" id="name">
            </label>
            <label class="input-wrap">
                <input type="email" placeholder="Email" id="email">
            </label>
            <label class="input-wrap" for="date">
                <input type="date" id="date" name="date">
                <div class="placeholder">DATE</div>
            </label>
            <label class="input-wrap" for="time">
                <input type="time" id="time" name="time">
                <div class="placeholder">TIME</div>
            </label>
            <label class="input-wrap">
                <input type="number" name="number" placeholder="People" id="number" min="1">
            </label>
            <label class="input-wrap">
                <button class="input__submit">Find A Table</button>
            </label>
        </section>
    </form>
</body>
</html>
