<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Bai3.css">
    <title>BÃ i 3</title>
</head>
<body>
    <form action="#" class="form-login">
        <h2 class="form-login__title">Drop Us a Line</h2>
        <p>Reach out to us from our contact form and we will get back to you shortly</p>
        <div class="form-login__info">
            <label for="first-name">
                <input type="text" name="first-name" id="first-name" required>
                <span>First Name &#42;</span>
            </label>
            <label for="last-name">
                <input type="text" name="last-name" id="last-name" required>
                <span>Last Name &#42;</span>
            </label>
            <label for="email">
                <input type="email" name="email" id="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" placeholder=" " required>
                <span>Email &#42;</span>
            </label>
            <label for="department">
                <select name="department" id="department">
                    <option value="" hidden>Select a department</option>
                    <option value="0">Sales</option>
                    <option value="1">Marketing</option>
                    <option value="2">Customer Support</option>
                </select>
            </label>
            <label for="message">
                <textarea name="message" id="message" cols="30" rows="9" required></textarea>
                <span>Message &#42;</span>
            </label>
        </div>
        <button>Send message</button>
    </form>
</body>
</html>
