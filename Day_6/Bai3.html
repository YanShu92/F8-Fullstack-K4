<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Bai3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <form action="#" class="form-login">
        <div class="login-content">
            <h2 class="login-content__title">
                <span>JL</span>
                Just Log
            </h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci, eligendi earum officiis rerum repellat laborum!</p>
            <button>Read More</button>
            <ul class="login__socials">
                <li>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i> </a>                   
                </li>
            </ul>
        </div>
        <div class="login-info">
            <h2>Login to <span>your account</span></h2>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="login-info__memory">
                <label for="memory">
                    <input type="checkbox" id="memory" name="memory">
                    <span>Remember me</span>                     
                </label>
                <a href="#">Forgot Password</a>
            </div>
            <button>LOGIN</button>
            <div class="register-link">
                <span>Don't have an account?</span>
                <a href="#">Register here</a>
            </div>
        </div>
        <div class="login-register">
            <i class="fa-solid fa-arrow-right"></i>
        </div>
    </form>
</body>
</html>
